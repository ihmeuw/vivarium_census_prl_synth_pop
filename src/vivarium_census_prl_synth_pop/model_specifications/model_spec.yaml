components:
    vivarium_census_prl_synth_pop:
        components:
            - Population()
            - Address()
            - HouseholdMigration()
            - PersonMigration()
            - Observers()
            - Mortality()
            - Fertility()
            - Businesses()
            - TestObserver()  # FIXME: Replace with actual observer

configuration:
    input_data:
        artifact_path: '/mnt/team/simulation_science/priv/engineering/vivarium_census_prl_synth_pop/data/artifacts/florida.hdf'
        input_draw_number: 0
    output_data:
        results_directory: '/mnt/team/simulation_science/priv/engineering/vivarium_census_prl_synth_pop/results/'
    interpolation:
        order: 0
        extrapolate: True
    randomness:
        map_size: 1_000_000
        key_columns: ['entrance_time', 'age']
        random_seed: 0
    time:
        start:
            year: 2020
            month: 4
            day: 1
        end:
            year: 2030
            month: 5
            day: 1
        step_size: 28 # Days
    population:
        population_size: 2_000
